name: Python Flask CI with Docker

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

env:
  DOCKER_IMAGE_NAME: ktenman/captcha-solver
  DOCKER_IMAGE_TAG: latest

jobs:
  build_and_push:
    name: üõ†Ô∏èBuild and üöÄPush Docker image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.1
        with:
          fetch-depth: 1
      - uses: docker/setup-buildx-action@v3.0.0
      - name: Log in to Docker Hub
        uses: docker/login-action@v3.0.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.DOCKER_IMAGE_NAME }}:${{ env.DOCKER_IMAGE_TAG }}
          cache-from: type=registry,ref=${{ env.DOCKER_IMAGE_NAME }}:latest
          cache-to: type=inline

  auto-merge-dependabot:
    name: ü§ñAuto merge dependabot PR
    needs: build_and_push
    if: github.actor == 'dependabot[bot]'
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write
    steps:
      - name: ü§ñMerge PR from dependabot
        uses: fastify/github-action-merge-dependabot@v3.10.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          target: minor
          merge-method: rebase
