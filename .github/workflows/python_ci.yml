name: Python Flask CI with Docker

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

env:
  DOCKER_IMAGE_NAME: ktenman/captcha-solver
  DOCKER_IMAGE_TAG: latest

jobs:
  build:
    name: 🛠️ Build Docker image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.3.0
      - name: Build Docker image
        run: |
          docker build -t ${{ env.DOCKER_IMAGE_NAME }}:${{ env.DOCKER_IMAGE_TAG }} .
      - name: Save Docker image
        run: |
          docker save ${{ env.DOCKER_IMAGE_NAME }}:${{ env.DOCKER_IMAGE_TAG }} > image.tar
      - name: Upload Docker image
        uses: actions/upload-artifact@v4.3.0
        with:
          name: docker-image
          path: image.tar

  push:
    name: 🚀 Push Docker image
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4.1.2
      - name: Download Docker image
        uses: actions/download-artifact@v4.1.5
        with:
          name: docker-image
          path: .
      - name: Load Docker image
        run: |
          docker load < image.tar
      - name: Log in to Docker Hub
        uses: docker/login-action@v3.1.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}
      - name: Push Docker image
        run: |
          docker push ${{ env.DOCKER_IMAGE_NAME }}:${{ env.DOCKER_IMAGE_TAG }}

  auto-merge-dependabot:
    name: 🤖 Auto merge dependabot PR
    needs: build
    if: github.actor == 'dependabot[bot]'
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write
    steps:
      - name: 🤖 Merge PR from dependabot
        uses: fastify/github-action-merge-dependabot@v3.10.1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          target: minor
          merge-method: rebase
